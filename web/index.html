<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../icons/fontawesome-free-6.6.0-web/css/all.css">
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <div class="header__left">
                <img src="../icons/logo.svg" alt="Logo" class="header__logo"
                width="26"
                height="26"
                >
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link is-active">
                                Home
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Blog
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Features
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Pricing
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Documentation
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="heder__right">
                <ul class="social__list">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-brands fa-telegram"></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-solid fa-m"></i>
                        </a>
                    </li>
                </ul>
                <a href="#" class="header__btn btn">Get started</a>
            </div>
        </div>
    </header>
</body>
</html>
